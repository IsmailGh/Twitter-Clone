<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Twitter Clone</h1>
    <main>
        <form class="twitter-form">
            <label for="Name">Name</label>
            <input class= "u-full-width" type="text" id="name" name="name">
            <label for="content">Tweet</label>
            <textarea class= "u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your tweet</button>
        </form>
    </main>
    <script src= "client.js"></script>
</body>
</html>
